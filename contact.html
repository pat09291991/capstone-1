	<div class="container d-lg-flex socials px-0 mt-5">
		<form class="contact d-block d-lg-block col-lg-6 ">
			<div>
				<h1 class=" text-white mb-4">Get in touch</h1>
				<p class="mb-0 px-0 pb-0">Feel free to contact me or suggest for my next climb.</p>
				<p class="mb-4 px-0">You can email me at <a href="" id="email">llegospatrick@gmail.com.</a></p>
			</div>
			<div>

			<div class="mt-4 d-lg-flex row container">

				<div class="col-lg-6">
					<button type="button" class="btn btn-outline-secondary submit" data-toggle="modal" data-target="#exampleModalCenter">Submit</button>

					<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">

							<div class="modal-content">
								<div class="modal-header">
									<h5 class="modal-title" id="exampleModalLongTitle">Thank you for submission</h5>
									<button type="button" class="close" data-dismiss="modal" aria-label="Close">
										<span aria-hidden="true">&times;</span>
									</button>
								</div>
								<div class="modal-body">
									Updates will be sent through email.
								</div>
								<div class="modal-footer">
									<button type="button" class="btn" data-dismiss="modal">Close</button>

								</div>
							</div>
						</div>
					</div>
